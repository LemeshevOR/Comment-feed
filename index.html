<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="loading-comments" id="loading-comments-element">Пожайлуста подождите, загружаю комментарии...</div>
      <ul class="comments" id="comments">
        <!-- Список рендерится из файла -->
      </ul>
      <div class="loading-comment" id="loading-comment-element">Комментарий добавляется...</div>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add-form-button">Написать</button>
          <button class="del-form-button" id="delete-comment-button">Удалить последний комментарий</button>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
  </body>
</html>
